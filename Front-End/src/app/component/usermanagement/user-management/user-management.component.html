<div class="container">
    <div class="row justify-content-center m-1">
        <div class="col-12 col-md-10 col-xl-8">

                    <!--Users title-->
            <div class="row mt-3">
                <div class="col p-0">
                    <h5 class="pt-2">Users</h5>
                </div>
            </div>
            <!--Users table-->
            <div class="row border border-dark ">
                <div *ngIf="error != ''" class="alert alert-danger text-center col m-2">
                    {{error}}
                </div>
                <div class="table-responsive p-0">
                    <table class="table mytable table-striped table-borderless m-0">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Names</th>
                                <th scope="col">Email</th>
                                <th scope="col">Enabled</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr scope="row" *ngIf="users.length==0">
                                <td colspan="5">No users at this moment.</td>
                            </tr>
                            <tr scope="row" *ngFor="let user of users">
                                <td>{{user.userId}}</td>
                                <td>{{user.firstname}} {{user.lastname}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" (change)="toggleEnable(user.userId, user.enabled)" [checked]="user.enabled">
                                </td>
                                <td>                                    
                                    <button class="btn btn-danger rounded-xl"
                                    (click)="deleteUser(user.userId)">X</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--My transaction nav-->
            <div class="row">
                <div class="col">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item border">
                            <a class="nav-link" (click)="onPrec()">&lt;&lt;</a>
                        </li>
                        <li class="nav-item border" *ngFor="let p of pages; let i=index">
                            <a class="nav-link" [ngClass]="{'active': i==currentPage}" (click)="onPage(i)">{{i+1}}</a>
                        </li>
                        <li class="nav-item border">
                            <a class="nav-link" (click)="onNext()">&gt;&gt;</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
